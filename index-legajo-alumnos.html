<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Alumnos</title>
    <link rel="stylesheet" href="css/index-legajo-alumno.css"><!--Se conecta el HTML con el estilo-->
</head>
<body>
    <center><section>
        <table>
            <h1>Registro de alumnos</h1>
            <form action="legajo-alumno.php" method="post"><!--Conecta el HTML con el PHP-->
                <h2>Datos personales</h2>
                <input type="text" name="nombre" placeholder="Nombres"><br><!--Aquí se define un campo de entrada de texto.
                                                                            El atributo "type" especifica que el campo es de tipo texto.
                                                                            El atributo "name" establece el nombre del campo, que será utilizado para identificar el dato enviado al formulario.
                                                                            El atributo "placeholder" muestra un texto de ayuda dentro del campo antes de que se ingrese cualquier dato.-->
                <input type="text" name="apellido" placeholder="Apellidos"><br>

                Foto del alumno<br><input type="file" name="foto_alumno">

                <input type="text" name="dni" placeholder="DNI"><br>

                <br>
                <label for="">Sexo de nacimineto</label><br>
                <select name="sexo" required>
                    <option value="">Seleccione una...</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                </select><br>
                <br>
                <label for="">Identidad de Género</label><br>
                <select name="genero" required>
                    <option value="">Seleccione una...</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="masc_trans">Trans Masculino</option>
                    <option value="fem_trans">Trans Femenino</option>
                    <option value="nobinario">No binario</option>
                    <option value="otras">Otras...</option>
                    <option value="ninguna">Ninguna de las anteriores</option>
                </select> 

                <h2>Documentación</h2>
                <input type="text" name="legajo" placeholder="Número Legajo"><br>

                <input type="text" name="entrada" placeholder="Año de entrada"><br>

                Documento<br><input type="file" name="documento" placeholder="Documento"><br><!--En este caso el tipo de cmapo es para poder ingresar un archivo-->
                
                Acta de Nacimiento<br><input type="file" name="nacimiento" placeholder="Acta de nacimiento"><br>

                Ficha medica<br><input type="file" name="medica" placeholder="Ficha medica"><br>

                Certificado de pase de primaria<br><input type="file" name="cert_primaria" placeholder="Certificado-Primaria"><br>
                
                Certificado de Alumno Regular<br><input type="file" name="cert_alumno" placeholder="Certificado-Alumno"><br>
                
                <button value="submit">Enviar</button><!--En esta linea se creo el boton de ENVIAR("submit")-->
                <button value="reset">Borrar</button>
            </form>
        </table>
    </section></center>
</body>
</html>
